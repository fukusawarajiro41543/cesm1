<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cesium - 複数のポリゴンを作成</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.93/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.93/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        @import url(https://cesium.com/downloads/cesiumjs/releases/1.93/Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定
	
        // Cesiumのビューワを初期化
        var viewer = new Cesium.Viewer('cesiumContainer');

        var altitude = 50;  // 高度50メートル
        var thickness = 1;  // 厚み1メートル

        // ポリゴン1の頂点リスト
        var polygon1Positions = [
            { latitude: 33.5859, longitude: 130.4506 },  // 福岡空港
            { latitude: 33.5903, longitude: 130.4407 },  // 隣の地点1
            { latitude: 33.5800, longitude: 130.4400 },  // 隣の地点2
            { latitude: 33.5790, longitude: 130.4550 }   // 隣の地点3
        ].map(function(point) {
            return Cesium.Cartesian3.fromDegrees(point.longitude, point.latitude, altitude);
        });

        // ポリゴン2の頂点リスト
        var polygon2Positions = [
            { latitude: 33.5840, longitude: 130.4600 },  // 隣の地点4
            { latitude: 33.5900, longitude: 130.4550 },  // 隣の地点5
            { latitude: 33.5870, longitude: 130.4700 },  // 隣の地点6
            { latitude: 33.5830, longitude: 130.4650 }   // 隣の地点7
        ].map(function(point) {
            return Cesium.Cartesian3.fromDegrees(point.longitude, point.latitude, altitude);
        });

        // ポリゴン1のエンティティを追加
        viewer.entities.add({
            name: 'Polygon 1',
            polygon: {
                hierarchy: new Cesium.PolygonHierarchy(polygon1Positions),
                material: Cesium.Color.BLUE.withAlpha(0.5),
                height: altitude,
                extrudedHeight: altitude + thickness  // 厚みを1メートルに設定
            }
        });

        // ポリゴン2のエンティティを追加
        viewer.entities.add({
            name: 'Polygon 2',
            polygon: {
                hierarchy: new Cesium.PolygonHierarchy(polygon2Positions),
                material: Cesium.Color.RED.withAlpha(0.5),
                height: altitude,
                extrudedHeight: altitude + thickness  // 厚みを1メートルに設定
            }
        });

        // カメラをポリゴンを見渡す位置に移動
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(130.4506, 33.5859, 1000)
        });

        //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/MulchPorygon.html
    </script>
</body>
</html>
