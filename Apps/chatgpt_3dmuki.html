<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cesiumで3Dモデルの角度を度で指定する</title>
    <!-- CesiumのJavaScriptとCSSをCDNから読み込み -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定

        // Cesium Viewerの初期化
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        // CesiumのサンプルglTFモデルのURL
        const modelUrl = './3D_data/HyojunCCTV.glb'; // untitled.glb
                                                   // glTFモデルのファイル名を指定
        // モデルの位置（緯度、経度、高度）
        const position = Cesium.Cartesian3.fromDegrees(130.450705, 33.585920, 1);

        // モデルのヘディング、ピッチ、ロールを度で設定
        const headingDegrees = 90;  // 90度のヘディング
        const pitchDegrees = 0;     // 0度のピッチ
        const rollDegrees = 0;      // 0度のロール

        // 度をラジアンに変換
        const heading = Cesium.Math.toRadians(headingDegrees);
        const pitch = Cesium.Math.toRadians(pitchDegrees);
        const roll = Cesium.Math.toRadians(rollDegrees);

        // HeadingPitchRollからQuaternionを生成
        const hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
        const orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

        // 3Dモデルをエンティティとして追加
        const modelEntity = viewer.entities.add({
            name: 'Cesium Balloon Model',
            position: position,
            orientation: orientation, // モデルのオリエンテーションを設定
            model: {
                uri: modelUrl, // glTFモデルのURL
                scale: 1.0  // モデルのスケールを調整
            }
        });

        // カメラをモデルの位置に移動
        viewer.zoomTo(modelEntity);
        //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/chatgpt_3dmuki.html
    </script>
</body>
</html>
