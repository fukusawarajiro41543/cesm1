<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cesium Ring Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%; 
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // 上記のJavaScriptコードをここに追加します
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定

	// Cesium Viewerの初期化
	var viewer = new Cesium.Viewer('cesiumContainer');

	// 東京駅の位置
	var tokyoStation = Cesium.Cartesian3.fromDegrees(139.767125, 35.681236);

	// リングの描画
	viewer.entities.add({
	    name: 'Ring above Tokyo Station',
	    position: tokyoStation,
	    ellipse: {
 	       semiMajorAxis: 100.0, // 長軸の半径（メートル）
 	       semiMinorAxis: 100.0, // 短軸の半径（メートル）
        	height: 50.0, // 地表からの高さ（メートル）
        	extrudedHeight: 60.0, // リングの高さ（メートル）
        	material: Cesium.Color.RED.withAlpha(0.5), // リングの色と不透明度
        	outline: true, // アウトラインを表示するか
        	outlineColor: Cesium.Color.WHITE, // アウトラインの色
        	stRotation: Cesium.Math.toRadians(45) // テクスチャの回転角度（オプション）
    		}
	});

	// 東京駅に視点を移動
	viewer.zoomTo(viewer.entities);

	//確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/RingWright.html
    </script>
</body>
</html>
