        <!DOCTYPE html>
        <html lang="en">
          <head>
            <!-- Use correct character set. -->
            <meta charset="utf-8" />
            <!-- Tell IE to use the latest, best version. -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
            />
            <title>Hello World!</title>
            <script src="../Build/CesiumUnminified/Cesium.js"></script>
            <style>
              @import url(../Build/CesiumUnminified/Widgets/widgets.css);
              html,
              body,
              #cesiumContainer {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
              }
            </style>
          </head>
          <body>
            <div id="cesiumContainer"></div>
            <script>
              const viewer = new Cesium.Viewer("cesiumContainer");
        
        ////////////////////////////////////////////////////////
        // 同じフォルダ内にあるglTFモデルの相対パス
        const modelUrl = './3D_data/untitled.glb'; // glTFモデルのファイル名を指定

        // 3Dモデルをエンティティとして追加
        const modelEntity = viewer.entities.add({
            name: '3D Model',
            position: Cesium.Cartesian3.fromDegrees(139.6917, 35.6895, 0), // 緯度、経度、高度を指定
            model: {
                uri: modelUrl,
                scale: 1.0 // モデルのスケールを調整
            }
        });
        ////////////////////////////////////////////////////////

              viewer.camera.flyTo({
                  destination: Cesium. Cartesian3. fromDegrees (139.7145,35.6779,3000.0)
              });
        
        
              //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/chatgpt_3d.html
            </script>
          </body>
        </html>
