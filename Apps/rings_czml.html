<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cesium CZML Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%; 
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定


        // Cesium Viewerの初期化
        var viewer = new Cesium.Viewer('cesiumContainer');

        // 外部CZMLファイルをロード
        Cesium.CzmlDataSource.load('rings.czml').then(function(dataSource) {
            viewer.dataSources.add(dataSource);
            viewer.zoomTo(dataSource);
        }).catch(function(error) {
            console.error('CZMLデータの読み込み中にエラーが発生しました: ', error);
        });

	//確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/rings_czml.html
    </script>
</body>
</html>
