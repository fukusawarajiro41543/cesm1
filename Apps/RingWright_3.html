<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cesium Ring Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%; 
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // 上記のJavaScriptコードをここに追加します
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定

// Cesium Viewerの初期化
var viewer = new Cesium.Viewer('cesiumContainer');

// 東京駅の座標
var tokyoStationLat = 35.681236;
var tokyoStationLon = 139.767125;

// リングの設定
var radius = 0.001; // リングの半径（度単位、約100m）
var points = 64; // ポリラインの点の数

// リングの座標を計算
var positions = [];
for (var i = 0; i <= points; i++) {
    var angle = (i / points) * 2 * Math.PI; // 0から2πの範囲で角度を計算
    var lon = tokyoStationLon + radius * Math.cos(angle);
    var lat = tokyoStationLat + radius * Math.sin(angle);
    positions.push(lon, lat);
}

// ポリラインを追加
viewer.entities.add({
    name: 'Ring above Tokyo Station',
    polyline: {
        positions: Cesium.Cartesian3.fromDegreesArray(positions),
        width: 5,
        material: Cesium.Color.RED
    }
});

//追加
// 東京駅近隣の座標
var tokyoStationLat = 35.680808;
var tokyoStationLon = 139.772892;

var points = 64; // ポリラインの点の数

// リングの座標を計算
var positions = [];
for (var i = 0; i <= points; i++) {
    var angle = (i / points) * 2 * Math.PI; // 0から2πの範囲で角度を計算
    var lon = tokyoStationLon + radius * Math.cos(angle);
    var lat = tokyoStationLat + radius * Math.sin(angle);
    positions.push(lon, lat);
}

// ポリラインを追加
viewer.entities.add({
    name: 'Ring above Tokyo Station',
    polyline: {
        positions: Cesium.Cartesian3.fromDegreesArray(positions),
        width: 5,
        material: Cesium.Color.BLUE
    }
});

    // ①建物モデルの追加
    var your_3d_tiles =viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      url : 'https://plateau.geospatial.jp/main/data/3d-tiles/bldg/13100_tokyo/13104_shinjuku-ku/low_resolution/tileset.json'
    }));


// 東京駅に視点を移動
viewer.zoomTo(viewer.entities);

	//確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/RingWright_3.html
    </script>
</body>
</html>
