<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cesium Line Example</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.98/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.98/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    #cesiumContainer {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定

    // Cesium Viewerを初期化
    const viewer = new Cesium.Viewer('cesiumContainer');

    // 福岡周辺の緯度経度
    const points = [
      { lat: 33.5893, lon: 130.4207 },  // 福岡市
      { lat: 33.3273, lon: 130.5103 },  // 久留米市
      { lat: 33.2494, lon: 129.7131 },  // 佐世保市
      { lat: 33.2004, lon: 130.0736 },  // 佐賀市
    ];

    // 2点間のラインを描画する関数
    function drawLine(start, end) {
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([
            start.lon, start.lat,
            end.lon, end.lat
          ]),
          width: 2,
          material: Cesium.Color.RED
        }
      });
    }

    // ラインを複数描画
    for (let i = 0; i < points.length; i++) {
      for (let j = i + 1; j < points.length; j++) {
        drawLine(points[i], points[j]);
      }
    }

    // カメラを福岡市周辺に設定
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(130.4207, 33.5893, 500000) // 高度を500kmに設定
    });

    //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/MulchLine.html
  </script>
</body>
</html>
