<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium Tour Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>
    <script>
        // Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定

        // Cesium Viewerの初期化
        var viewer = new Cesium.Viewer('cesiumContainer');

        // 移動開始と終了の座標（例: ロサンゼルスからニューヨークへの移動）
        var start = Cesium.Cartesian3.fromDegrees(-118.2437, 34.0522, 1000); // ロサンゼルス
        var end = Cesium.Cartesian3.fromDegrees(-74.0060, 40.7128, 1000);   // ニューヨーク

        // カメラの初期位置を設定
        viewer.camera.setView({
            destination: start
        });

        // 移動時間（秒）
        var travelTime = 5; 

        // アニメーションの開始
        viewer.scene.camera.flyTo({
            destination: end,
            duration: travelTime,  // 移動にかかる時間（秒単位）
            complete: function() {
                console.log('移動が完了しました');
            },
            cancel: function() {
                console.log('移動がキャンセルされました');
            }
        });

        //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/tour_chokusen.html
    </script>
</body>
</html>
