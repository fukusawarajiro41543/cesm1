
        <!DOCTYPE html>
        <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <title>Cesium CZML 読み込み例</title>
            <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
            <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
            <style>
                #cesiumContainer {
                    width: 100%;
                    height: 100vh;
                    margin: 0;
                    padding: 0;
                    display: block;
                }
            </style>
        </head>
        <body>
            <div id="cesiumContainer"></div>
            <script>
                // Cesiumビューワーの初期化
                const viewer = new Cesium.Viewer('cesiumContainer');
        
                // CZMLデータを読み込む（例としてサンプルURLを使用）
                const czmlUrl = './3D_data/mult_point.czml';
        
                // CZMLデータソースを作成し、ビューワーに追加
                const czmlDataSource = new Cesium.CzmlDataSource();
                viewer.dataSources.add(czmlDataSource);
        
                // CZMLファイルを非同期で読み込む
                czmlDataSource.load(czmlUrl).then(function() {
                    // データ読み込み後、カメラをCZML内のエンティティに適したビューに移動
                    viewer.flyTo(czmlDataSource);
                }).catch(function(error) {
                    console.error('CZMLの読み込み中にエラーが発生しました:', error);
                });
                //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/chatgpt_czml.html
            </script>
        </body>
        </html>
