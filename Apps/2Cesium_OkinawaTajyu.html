        // 外部と内部の両方のデータソースを表示する

            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(128.24416, 26.67983, 500),
                orientation: {
                    heading: Cesium.Math.toRadians(0),
                    pitch: Cesium.Math.toRadians(-45),

        // 地形に対する深度テストを有効にして、モデルが地形に隠れないようにする
