     <!DOCTYPE html>
     <html lang="ja">
     <head>
         <meta charset="UTF-8">
         <title>Cesium CZML Tour Example</title>
         <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
         <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
         <style>
             #cesiumContainer {
                 width: 100%;
                 height: 100vh;
             }
         </style>
     </head>
     <body>
         <div id="cesiumContainer"></div>
     
         <script>
             // Cesium Ionトークンの設定
             Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定
     
             // Cesium Viewerの初期化
             const viewer = new Cesium.Viewer('cesiumContainer', {
                 terrainProvider: Cesium.createWorldTerrain()
             });
     
             // HTMLに直接埋め込むCZMLデータ
             const czml = [
               {
                 "id": "document",
                 "name": "TourExample",
                 "version": "1.0"
               },
               {
                 "id": "camera",
                 "name": "Tour Camera",
                 "availability": "2024-08-25T00:00:00Z/2024-08-25T00:03:00Z",
                 "position": {
                   "epoch": "2024-08-25T00:00:00Z",
                   "cartesian": [
                     0, -5627586.369845592, -2635081.576853405, 2999577.9965010797,
                     60, -2703201.1307163885, -4298384.414821389, 3853278.721592168,
                     120, -394804.5495634164, 3239371.568855594, 5035495.849740344
                   ]
                 },
                 "orientation": {
                   "epoch": "2024-08-25T00:00:00Z",
                   "unitQuaternion": [
                     0, 0, 0, 0, 1,
                     60, 0, 0, 0, 1,
                     120, 0, 0, 0, 1
                   ]
                 }
               },
               {
                 "id": "tokyoRotation",
                 "availability": "2024-08-25T00:02:00Z/2024-08-25T00:03:00Z",
                 "position": {
                   "cartesian": [-394804.5495634164, 3239371.568855594, 5035495.849740344]
                 },
                 "orientation": {
                   "epoch": "2024-08-25T00:02:00Z",
                   "unitQuaternion": [
                     0, 0, 0, 0, 1,
                     10, 0.7071, 0, 0, 0.7071,
                     20, 1, 0, 0, 0,
                     30, 0.7071, 0, 0, -0.7071,
                     40, 0, 0, 0, -1,
                     50, -0.7071, 0, 0, -0.7071,
                     60, -1, 0, 0, 0
                   ]
                 }
               }
             ];
     
             // CZMLデータをCesium Viewerに読み込む
             const czmlDataSource = new Cesium.CzmlDataSource();
             viewer.dataSources.add(czmlDataSource);
             czmlDataSource.load(czml);
     
             // 時間軸をCZMLの範囲に合わせる
             viewer.clock.shouldAnimate = true;
             viewer.clock.startTime = Cesium.JulianDate.fromIso8601("2024-08-25T00:00:00Z");
             viewer.clock.stopTime = Cesium.JulianDate.fromIso8601("2024-08-25T00:03:00Z");
             viewer.clock.currentTime = viewer.clock.startTime;
             viewer.clock.multiplier = 10; // 時間の進行速度
             viewer.timeline.zoomTo(viewer.clock.startTime, viewer.clock.stopTime);

            //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/chatgpt_tour3.html
         </script>
     </body>
     </html>
