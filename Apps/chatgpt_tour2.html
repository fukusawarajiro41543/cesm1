<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cesiumでツアーと音声再生を組み合わせる</title>
    <!-- CesiumのJavaScriptとCSSをCDNから読み込み -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="controls">
        <button id="startTourBtn">ツアー開始</button>
        <button id="stopTourBtn">ツアー停止</button>
    </div>

    <script>
// Cesium Ionトークンの設定
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE'; // ここにあなたのトークンを設定

        // Cesium Viewerの初期化
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        // ツアーポイントの定義とMP3ファイルの設定
        const tourPoints = [
            {
                destination: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 1000), // フィラデルフィア上空
                duration: 5,  // 移動時間（秒）
                pause: 3,     // 停止時間（秒）
                audioSrc: 'audio1.mp3' // 最初のポイントで再生するMP3ファイル（同じフォルダ内）
            },
            {
                destination: Cesium.Cartesian3.fromDegrees(-122.4194, 37.7749, 3000), // サンフランシスコ上空
                duration: 5,
                pause: 3,
                audioSrc: 'audio2.mp3' // 二番目のポイントで再生するMP3ファイル（同じフォルダ内）
            },
            {
                destination: Cesium.Cartesian3.fromDegrees(139.6917, 35.6895, 3000), // 東京上空
                duration: 5,
                pause: 3,
                audioSrc: 'audio3.mp3', // 三番目のポイントで再生するMP3ファイル（同じフォルダ内）
                rotate: true // 東京地点で360度旋回を行う
            }
        ];

        // 現在のツアーポイントのインデックス
        let currentIndex = 0;

        // 現在の音声オブジェクト
        let currentAudio = null;

        // ツアーを停止中かどうかを示すフラグ
        let tourStopped = false;

        // ツアーを開始する関数
        function startTour() {
            tourStopped = false; // ツアーが停止していない状態にリセット
            if (currentIndex < tourPoints.length) {
                const point = tourPoints[currentIndex];

                // 前の音声を停止
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0; // 音声の再生位置をリセット
                }

                // 新しい音声を設定して再生
                currentAudio = new Audio(point.audioSrc);
                currentAudio.play();

                viewer.camera.flyTo({
                    destination: point.destination,
                    duration: point.duration,
                    complete: function() {
                        if (point.rotate) {
                            // 東京地点で360度旋回
                            rotateCamera();
                        } else {
                            // ツアーが停止されていない場合、次のポイントへ移動
                            if (!tourStopped) {
                                setTimeout(function() {
                                    currentIndex++;
                                    startTour();
                                }, point.pause * 1000);
                            }
                        }
                    }
                });
            }
        }

        // 東京地点で360度旋回する関数
        function rotateCamera() {
            let angle = 0;
            const rotateInterval = setInterval(function() {
                if (tourStopped || angle >= 360) {
                    clearInterval(rotateInterval);
                    if (!tourStopped) {
                        currentIndex++;
                        startTour();
                    }
                    return;
                }
                angle += 1; // 1度ずつ回転
                viewer.camera.rotate(Cesium.Cartesian3.UNIT_Z, Cesium.Math.toRadians(1));
            }, 30); // 30ミリ秒ごとに1度回転
        }

        // ツアーを停止する関数
        function stopTour() {
            tourStopped = true; // ツアーを停止状態に設定
            currentIndex = 0; // ツアーインデックスをリセット
            if (currentAudio) {
                currentAudio.pause(); // 現在の音声を停止
                currentAudio.currentTime = 0; // 音声の再生位置をリセット
            }
            viewer.camera.cancelFlight(); // カメラの移動をキャンセル
        }

        // ボタンイベントリスナーの設定
        document.getElementById('startTourBtn').addEventListener('click', startTour);
        document.getElementById('stopTourBtn').addEventListener('click', stopTour);

     //確認用URL:https://fukusawarajiro41543.github.io/cesm1/Apps/chatgpt_tour2.html
    </script>
</body>
</html>
